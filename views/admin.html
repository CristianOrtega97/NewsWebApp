<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Worldwide News</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4">
            <picture>
                <source srcset="/imgs/news.png" type="image/svg+xml">
                <img src="" class="img-fluid img-thumbnail w-50 p-3 mx-auto d-block" alt="LOGO">
            </picture>
        </div>
        <div class="col-7">
            <h1 class="p-5">Worldwide News</h1>
        </div>
        <div class="col-1 p-4">
          <h3>Logout</h3>
        </div>
    </div>
    <div class="container">
      <div class="row">
          <div class="col">
              <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
                  <a class="navbar-brand" href="/views/notes.html">Worldwide News</a>
              </nav>
          </div>
      </div>
    </div>
    <hr>
    <div class="container">
        <div class="row justify-content-md-center">
          <div class="col">
            <ul class="nav nav-tabs justify-content-center">
              <li class="nav-item">
                  <a href="#creation" class="nav-link active" role="tab" data-toggle="tab">Add a Note</a>
              </li>
              <li class="nav-item">
                <a href="#delete-section" class="nav-link" role="tab" data-toggle="tab">Delete Sections</a>
              </li>
              <li class="nav-item">
                  <a href="#delete" class="nav-link" role="tab" data-toggle="tab">Delete News</a>
              </li>
            </ul>
            <div class="container">
              <div class="row justify-content-md-center">
                <div class="col-5">
                  <div class="tab-content">
                    <!--Note Creation-->
                    <div role="tabpanel" class="tab-pane fade" id="creation">
                        <br>
                        <form>
                            <div class="form-group">
                                <label for="lblTitle">Title:</label>
                                <input type="text" class="form-control" id="usernameInput" placeholder="Enter the Title">
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="lblPhoto"><em>Enter photo for the note:</em></label>
                                <input type="file" class="form-control-file" id="photoAdd">
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="lblNote"><em>Write all text for the note:</em></label>
                                <textarea class="form-control" id="txtNote" rows="3"></textarea>
                            </div>
                            <div class="dropdown show">
                                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  Select a section
                                </a>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                  <a class="dropdown-item" href="#">Sports</a>
                                  <a class="dropdown-item" href="#">International</a>
                                  <a class="dropdown-item" href="#">Politics</a>
                                  <a class="dropdown-item" href="#">Financial</a>
                                  <a class="dropdown-item" href="#">Art</a>
                                  <a class="dropdown-item" href="#">Weather</a>
                                </div>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                        </form>
                    </div>

                    <!--Delete Full News Sections-->
                    <div role="tabpanel" class="tab-pane fade" id="delete-section">
                        <form>
                            <nav class="navbar navbar-light bg-light">
                                <div class="container-fluid">
                                  <a class="navbar-brand">Search for Section</a>
                                  <form class="d-flex">
                                    <input class="form-control me-2" type="search" placeholder="Enter username" aria-label="Search">
                                    <button class="btn btn-outline-success" type="submit">Search</button>
                                  </form>
                                </div>
                              </nav>
                            <br>
                            <picture>
                                <source srcset="imgs/logo.jpg" type="image/svg+xml">
                                <img src="" class="img-fluid img-thumbnail w-75 p-3 mx-auto d-block" alt="LOGO">
                            </picture>
                            <div class="form-group">
                              <label for="lblName3">Name:</label>
                              <input type="text" class="form-control" id="nameInput3" placeholder="Here goes the company/user's name" readonly>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-primary btn-lg">Delete</button>
                        </form>
                </div>

                <!--Delete test News-->

                    <!--Delete Full News-->
                    <div role="tabpanel" class="tab-pane fade" id="delete">
                        <form>
                            <nav class="navbar navbar-light bg-light">
                                <div class="container-fluid">
                                  <a class="navbar-brand">Search for Title</a>
                                  <form class="d-flex">
                                    <input class="form-control me-2" type="search" placeholder="Enter the complete title" aria-label="Search">
                                    <button class="btn btn-outline-success" type="submit">Search</button>
                                  </form>
                                </div>
                              </nav>
                            <br>
                            <div class="form-group">
                              <label for="lblNoteDelete"><em>Note:</em></label>
                              <input type="text" class="form-control" id="noteInputDelete" placeholder="Titles Found" readonly>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-primary btn-lg">Delete</button>
                        </form>
                </div>
              </div>
            </div>
            </div>
          </div>
          </div>
        </div>
    </div>
        

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
